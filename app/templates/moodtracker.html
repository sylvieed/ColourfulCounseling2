{% extends "layout.html" %}
{% block content %}
<head>
	<title>Monthly Mood Tracker</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<h1>Monthly Mood Tracker</h1>
	<form>
		<label for="month">Select a month:</label>
		<select id="month" name="month">
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>
		<br><br>
		<label for="day">Select a day:</label>
		<input type="number" id="day" name="day" min="1" max="31" required>
		<br><br>
		<label for="mood">Select your mood:</label>
		<select id="mood" name="mood">
			<option value="1">ğŸ˜¢</option>
			<option value="2">ğŸ˜”</option>
			<option value="3">ğŸ˜</option>
			<option value="4">ğŸ˜Š</option>
			<option value="5">ğŸ˜ƒ</option>
		</select>
		<br><br>
		<input type="button" value="Submit" onclick="submitMood()">
	</form>
	<br><br>
	<div id="message"></div>

	<script>
		function submitMood() {
			var month = document.getElementById("month").value;
			var day = document.getElementById("day").value;
			var mood = document.getElementById("mood").value;

			axios.post('/submit_mood', {
			    month: month,
			    day: day,
			    mood: mood
			  })
			  .then(function (response) {
			    document.getElementById("message").innerHTML = response.data;
			  })
			  .catch(function (error) {
			    console.log(error);
			  });
		}
	</script>
</body>

{% endblock %}
